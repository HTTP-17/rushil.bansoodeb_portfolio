/* Intro Section */
.container {

/* Making the text bigger */
.animated-heading {
    font-size: 70px; /* Increased size */

    font-weight: bold;

}

.animated-subheading {
    font-size: 80px; /* Increased size */

}

/* Welcome text styling */

    font-weight: 500;
    animation: fadeIn 3s ease-in-out;
}

/* Tumble Gallery Styling */
.tumble-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 50px;
    justify-items: center;
}

.tumble-item {
    width: 100%;
    max-width: 400px; /* Adjust the max width */
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}

.tumble-item img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    cursor: pointer;
    transition: opacity 0.3s ease-in-out;
}


/* Hover Effect */
.tumble-item:hover {
    transform: scale(1.05);
}

.tumble-item img:hover {
    opacity: 0.8;
}




/* Responsive Design */
@media (max-width: 768px) {
    .tumble-gallery {
        grid-template-columns: 1fr; /* Stack images on smaller screens */
    }
}


/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}
